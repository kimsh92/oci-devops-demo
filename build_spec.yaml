version: 0.1
component: build
timeoutInSeconds: 6000
shell: bash
env:
  variables:
    appName: "oci-devops-demo"

  exportedVariables:
    - APP_NAME
    - OCIR_PATH
    - TAG
    - BUILD_RESULT

steps:
  - type: Command
    name: "Init exportedVariables"
    timeoutInSeconds: 4000
    command: |
      APP_NAME=$appName
      BUILD_RESULT=TRUE
      
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    failImmediatelyOnError: true
    command: |
      echo $PATH
      echo "=================== BUILD SOURCE ==================="
      mvn clean package -Dmaven.test.skip
      
    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          BUILD_RESULT=FAILURE
          echo "Failure successfully handled"    

  - type: Command
    name: "Define Image Tag"
    timeoutInSeconds: 30
    command: |
      COMMIT_ID=`echo ${OCI_TRIGGER_COMMIT_HASH} | cut -c 1-7`
      BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      [ -z "$COMMIT_ID" ] && TAG=$BUILDRUN_HASH || TAG=$COMMIT_ID
      echo "COMMIT ID: " $COMMIT_ID
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
  
  - type: Command
    name: "Define Container Registry"
    timeoutInSeconds: 30
    command: |
      TENANCY_NAMESPACE=`oci os ns get --query data --raw-output`
      REPO_NAME=$APP_NAME
      OCIR_PATH=$OCI_RESOURCE_PRINCIPAL_REGION.ocir.io/$TENANCY_NAMESPACE/$REPO_NAME
      
  - type: Command
    timeoutInSeconds: 400
    failImmediatelyOnError: true
    name: "Build Container Image"
    command: |
      docker build --pull --rm -t new-generated-image .
      #docker images
      echo "IMAGE: " $new-generated-image

    onFailure:
      - type: Command
        timeoutInSeconds: 400
        command: |
          echo "Handling Failure"
          BUILD_RESULT=FAILURE
          echo "Failure successfully handled" 
          
  - type: Command
    name: "Check exportedVariables"
    timeoutInSeconds: 30
    command: |  
      [ -z "$APP_NAME" ] && APP_NAME=unknown          
      [ -z "$OCIR_PATH" ] && OCIR_PATH=unknown    
      [ -z "$TAG" ] && TAG=unknown
      echo "APP_NAME: " $APP_NAME      
      echo "OCIR_PATH: " $OCIR_PATH
      echo "TAG: " $TAG

outputArtifacts:
  - name: output-image
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: new-generated-image
